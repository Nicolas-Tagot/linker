<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Pocket Jira</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <a href="./config.html">
        <img src="./config-img.png" alt="Configuration" class="configButton" />
      </a>
      <div class="form-container">
        <div class="input-wrapper">
          <label for="jiraReference" id="jiraProjectRefLabel"></label>
          <input
            type="text"
            class="input"
            placeholder="Type number..."
            id="jiraReference"
            name="jiraReference"
          />
        </div>
        <div class="buttonGoTo" id="buttonGoTo"></div>
        <div id="addFavoriteButton" class="addFavoriteButton"></div>
      </div>
      <a href="./favorite.html">
        <img src="./favortie.png" alt="Favorites" class="favoriteButton" />
      </a>
    </div>
  </body>
  <script src="utils.js"></script>
</html>
